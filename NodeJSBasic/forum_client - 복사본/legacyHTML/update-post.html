<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <div>
        <div class="row">
          <div class="col-4">
            <a class="header-logo"><img src="../static/testAssets/logo.png" alt="logo-img"></a>
          </div>
          <div class="nav-items col-8 row">
            <a class="nav-item col-3">여행지 등록</a>
            <a class="nav-item col-3">마이페이지</a>
            <a class="nav-item col-3">로그아웃</a>
            <a class="nav-item col-3">로그아웃</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="update-content">
        <form action="post">
          <label for="title" class="form-label">title</label>
          <div class="input-group mb-3 input-group-lg">
            <input type="text" id="title" class="form-control" placeholder="title">
          </div>
          <label for="writer" class="form-label">writer</label>
          <div class="input-group mb-3">
            <input type="text" id="writer" class="form-control" placeholder="writer">
          </div>
          <label for="password" class="form-label">password</label>
          <div class="input-group mb-3">
            <input type="text" id="password" class="form-control" placeholder="password">
          </div>
          <label for="description" id="description" class="form-label">description</label>
          <div class="input-group mb-3">
            <textarea class="form-control"></textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-success mb-3">게시물 수정</button>
            <button type="submit" class="btn btn-danger mb-3">게시물 삭제</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
